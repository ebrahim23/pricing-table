<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Frontend Mentor | [Pricing Component]</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>

    <h2>Our Pricing</h2>
    <div class="change">
      <span>Annually</span>
      <div class="toggle">
        <input type="checkbox" name="check" id="check" checked="false">
      </div>
      <span>Monthly</span>
    </div>

    <div id="price" class="plan">
      <div class="card">
        <h4>Basic</h4>
        <span class="price1">&dollar;19.99</span>
        <span class="price2">&dollar;199.99</span>
        <hr>
        <span class="feat">500 GB Storage</span>
        <hr>
        <span class="feat">2 Users Allowed</span>
        <hr>
        <span class="feat">Send up to 3 GB</span>
        <hr>
        <a href="#" class="btn">Learn More</a>
      </div>
      <div class="card second">
        <h4>Professional</h3>
        <span class="price1">&dollar;24.99</span>
        <span class="price2">&dollar;249.99</span>
        <hr>
        <span class="feat">1 TB Storage</span>
        <hr>
        <span class="feat">5 Users Allowed</span>
        <hr>
        <span class="feat">Send up to 10 GB</span>
        <hr>
        <a href="#" class="btn">Learn More</a>
      </div>
      <div class="card">
        <h4>Master</h3>
        <span class="price1">&dollar;39.99</span>
        <span class="price2">&dollar;399.99</span>
        <hr>
        <span class="feat">2 TB Storage</span>
        <hr>
        <span class="feat">10 Users Allowed</span>
        <hr>
        <span class="feat">Send up to 20 GB</span>
        <hr>
        <a href="#" class="btn">Learn More</a>
      </div>
    </div>
  </body>
</html>
